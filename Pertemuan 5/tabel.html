<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Tabel</title>
</head>
<body>
    <h1>Ini adalah tabel kita</h1>
    <table border="1" cellpadding="10"> 
        <tr bgcolor="lightblue">
            <td>Baris 1 kolom 1</td>
            <td>Baris 2 kolom 1</td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">Baris 1 kolom 1</td>
            <td>Baris 2 kolom 1</td>
        </tr>
    </table>
<br>
    <table border="1" cellpadding="10px">
        <tr>
            <th rowspan="2">No.</th>
            <th colspan="2">Sisi</th>
        </tr>
        <tr>
            <th width="50px">Kiri</th>
            <th width="50px">Kanan</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Left</td>
            <td>Right</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kiwo</td>
            <td>Tengen</td>
        </tr>
    </table>
</body>
</html>
