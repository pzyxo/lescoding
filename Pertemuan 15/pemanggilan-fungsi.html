<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pemanggilan Fungsi</title>
</head>
<body align=center>

	<script type="text/javascript">
		//membuat fungsi
		function helloWorld(){
			alert("Hello World");
		}
	</script>
	<!-- memanggil fungsi ketika diklik -->
	<button href="#" onclick="helloWorld()">Klik aku</button>

</body>
</html>
