<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fungsi dengan Return</title>
</head>
<body>
	<script type="text/javascript">

		function pembagian(a,b){
			hasilBagi = a/b;
			return hasilBagi;
		}

		var nilai1 = 25;
		var nilai2 = 5;
		var hasilPembagian = pembagian(nilai1, nilai2);

		console.log(hasilPembagian);

	</script>

</body>
</html>
