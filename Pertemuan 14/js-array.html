<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Struktur Data Array</title>
</head>
<body>
	<script type="text/javascript">

		var siswa = ["Budi", "Badu", "Lukman"];

		for (i in siswa){
			document.write(i + ". " + siswa[i] + "<br/>");
		}

		document.write("<p>" + siswa + "</p>");

	</script>
</body>
</html>
