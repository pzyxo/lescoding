<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tambah Data Array</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h3>Menambahkan data di array menggunakan indeks</h3>");
		
		var data = ["Biologi", "Matematika", "Fisika"];
		document.write("<p>" + data + "</p>");
		data[3] = "Kimia";
		document.write("<p>" + data + "</p>");


		document.write("<h3>Menambahkan data di array menggunakan push</h3>");

		var bahasa = ["C++", "Python", "Java", "C#"];
		document.write("<p>" + bahasa + "</p>");
		bahasa.push("VB");
		document.write("<p>" + bahasa + "</p>");

	</script>
</body>
</html>
