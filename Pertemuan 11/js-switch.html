<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch</title>
</head>
<body>
    <script>
        var cuaca = prompt("Bagaimana cuaca hari ini?", "");

        switch (cuaca.toLowerCase()) {
            case "cerah":
                document.write("<h2>Cuaca hari ini cerah<h2>");
                break;
            case "mendung":
                document.write("<h2>Cuaca hari ini mendung<h2>");
                break;
            case "hujan":
                document.write("<h2>Cuaca hari ini hujan</h2>");
                break;
            default:
                document.write("<h2>Aku tidak yakin cuaca hari ini</h2>");
                break;
        }

    </script>
</body>
</html>
