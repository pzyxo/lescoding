<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan tenary</title>
</head>
<body>
    <script>
        var jawaban = prompt("Apakah ibukota Indonesia adalah Jakarta?", "");

        var jawab = (jawaban.toUpperCase() == "IYA") ? "Benar" : "Salah";

        document.write("Jawaban anda: " + jawab);

    </script>
</body>
</html>
