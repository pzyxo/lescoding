<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var password = prompt("Masukkan password", "");

        if(password == "adminganteng"){
            document.write("<h2>Password benar, silahan melanjutkan</h2>" );
        } else {
            document.write("<h2>Password salah, silahkan ulangi</h2>")
        }

    </script>
</body>
</html>
