<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operator Arimatika</title>
</head>
<body>
	<script type="text/javascript">
		var a = 5; //bisa diganti angka berapapun 1-10
		var b = 12; //ubah menjadi angka berapapun 11-20
		var c = 25; //ubah menjadi angka berapapun 21-30

		var d = a + b;
		document.write("Hasil dari " + a + " + " + b + " adalah " + d);

		var e = c - b;
		document.write("</br>Hasil dari " + c + " - " + b + " adalah " + e);

		var f = b * c;
		document.write("</br>Hasil dari " + b + " * " + c + " adalah " + f);

		var g = b ** a;
		document.write("</br>Hasil dari " + b + " pangkat " + a + " adalah " + g);

		var h = c / a;
		document.write("</br>Hasil dari " + c + " / " + a + " adalah " + h);

		var i = c % b;
		document.write("</br>Sisa bagi dari " + c + " dengan " + b + " adalah " + i);
	</script>
</body>
</html>
