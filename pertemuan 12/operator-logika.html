<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operator Logika</title>
</head>
<body>
	<script type="text/javascript">
		var aku = 50;
        var kamu = 35;

        var benar = aku > kamu;
        var salah = aku < kamu;

        // operator && (and)
        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br/>`);
        
        // operator || (or)
        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br/>`);
        
        // operator ! (not)
        var hasil = !benar
        document.write(`!${benar} = ${hasil}<br/>`);
	</script>
</body>
</html>
