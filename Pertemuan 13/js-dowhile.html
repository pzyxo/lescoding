<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Perulangan Do/While</title>
</head>
<body>
	<script type="text/javascript">
		var ulang = confirm("ulang?");
		var i = 1;

		do {
		    alert(i);
			i++;
			ulang = confirm("ulang?");
		} while (ulang);

		document.write("Perulangan sebanyak " + i + " kali");
	</script>
</body>
</html>
