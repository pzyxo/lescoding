<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Perulangan For</title>
</head>
<body>
	<script type="text/javascript">
		document.write("Perulangan 0 sampai 9 </br>");

		for(let i = 0; i < 10; i++){
			document.write(i + " ");
		}

		document.write("<br>Perulangan 10 sampai 1 </br>");
		for(let i = 10; i > 0; i--){
			document.write(i + "</br>");
		}
	</script>
</body>
</html>
